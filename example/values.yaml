controller:
  replicaCount: 1

lvmd:
  managed: false

cert-manager:
  enabled: true

storageClasses:
  - name: topolvm-provisioner
    storageClass:
      fsType: xfs
      isDefaultClass: false
      volumeBindingMode: WaitForFirstConsumer
      allowVolumeExpansion: true
  - name: topolvm-provisioner-thin
    storageClass:
      fsType: xfs
      isDefaultClass: false
      volumeBindingMode: WaitForFirstConsumer
      allowVolumeExpansion: true
      additionalParameters:
        "topolvm.io/device-class": "ssd-thin"

image:
  repository: ghcr.io/anisurrahman75/topolvm
  tag: devel
  pullPolicy: Always