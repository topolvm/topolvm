---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: topolvm-controller
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  - pods
  verbs:
  - delete
  - get
  - list
  - update
  - watch
- apiGroups:
  - storage.k8s.io
  resources:
  - csidrivers
  - storageclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - topolvm.io
  resources:
  - logicalvolumes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - topolvm.io
  resources:
  - logicalvolumes/status
  - onlinesnapshotstorages/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - topolvm.io
  resources:
  - onlinesnapshotstorages
  verbs:
  - get
  - list
  - patch
  - update
  - watch
