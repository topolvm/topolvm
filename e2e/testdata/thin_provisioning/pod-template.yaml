apiVersion: v1
kind: Pod
metadata:
  name: %s
  labels:
    app.kubernetes.io/name: pause
spec:
  containers:
    - name: ubuntu
      image: ubuntu:20.04
      command:
        - bash
        - -c
        - |
          sleep inf &
          trap "kill -SIGTERM $!" SIGTERM
          wait $!
          exit
      volumeMounts:
        - mountPath: /test1
          name: my-volume
  volumes:
    - name: my-volume
      persistentVolumeClaim:
        claimName: %s
  nodeSelector:
    kubernetes.io/hostname: topolvm-e2e-worker
