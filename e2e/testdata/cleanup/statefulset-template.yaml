apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: %s
  labels:
    app.kubernetes.io/name: test-sts-container
spec:
  serviceName: "%s"
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: test-sts-container
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-sts-container
    spec:
      containers:
        - name: ubuntu
          image: quay.io/cybozu/ubuntu:20.04
          command: ["/usr/local/bin/pause"]
          volumeMounts:
          - mountPath: /test1
            name: test-sts-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: test-sts-container
              topologyKey: kubernetes.io/hostname
            weight: 100
  volumeClaimTemplates:
  - metadata:
      name: test-sts-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: topolvm-provisioner
      resources:
        requests:
          storage: 1Gi
