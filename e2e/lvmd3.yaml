socket-name: /tmp/topolvm/lvmd3/lvmd.sock
device-classes:
  - name: "ssd"
    volume-group: "node3-myvg1"
    default: true
    spare-gb: 1
  - name: "hdd2"
    volume-group: "node3-myvg2"
    spare-gb: 1
  - name: "raid"
    volume-group: "node3-myvg3"
    spare-gb: 1
    lvcreate-options:
      - "--type=raid1"
