{{- if .Values.webhook.podMutatingWebhook.enabled }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ template "topolvm.fullname" . }}-hook
  {{- if or .Values.webhook.annotations (and (not .Values.webhook.caBundle) .Values.webhook.certManager) }}
  annotations:
    {{- if and (not .Values.webhook.caBundle) .Values.webhook.certManager }}
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ template "topolvm.fullname" . }}-mutatingwebhook
    {{- end }}
    {{- with .Values.webhook.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "topolvm.labels" . | nindent 4 }}
webhooks:
  {{- if .Values.webhook.podMutatingWebhook.enabled }}
  - name: pod-hook.{{ include "topolvm.pluginName" . }}
    admissionReviewVersions:
    - v1
    - v1beta1
    namespaceSelector:
      matchExpressions:
      - key: {{ include "topolvm.pluginName" . }}/webhook
        operator: NotIn
        values: ["ignore"]
      {{- with .Values.webhook.podMutatingWebhook.ignoreNamespaces }}
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          {{- toYaml . | nindent 10 }}
      {{- end }}
    {{- if .Values.webhook.podMutatingWebhook.objectSelector }}
    objectSelector:
      matchLabels:
        {{- range $key, $value := .Values.webhook.podMutatingWebhook.objectSelector }}
        {{ $key }}: {{ $value }}
        {{- end }}
    {{- end }}
    failurePolicy: Fail
    matchPolicy: Equivalent
    clientConfig:
      {{- with .Values.webhook.caBundle }}
      caBundle: {{ . }}
      {{- end }}
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ template "topolvm.fullname" . }}-controller
        path: /pod/mutate
    rules:
    - apiGroups:
      - ""
      apiVersions:
      - v1
      operations:
      - CREATE
      resources:
      - pods
    sideEffects: None
  {{- end }}
{{- end }}
